    <!-- CHAT HTML -->
<button id="chat-icon">游눫</button>

<div id="chat-container">
  <div id="chat-box"></div>
  <input id="chat-input" type="text" placeholder="Unesi poruku..." />
  <button id="chat-send">Po코alji</button>
</div>

<!-- CHAT SCRIPT -->
<script>
document.getElementById('chat-icon').onclick = () => {
    const c = document.getElementById('chat-container');
    c.style.display = c.style.display === 'none' ? 'block' : 'none';
};

document.getElementById('chat-send').onclick = sendMessage;

function sendMessage() {
    const input = document.getElementById('chat-input');
    const box = document.getElementById('chat-box');
    const message = input.value.trim();
    if (!message) return;

    box.innerHTML += `<div><b>Ti:</b> ${message}</div>`;
    input.value = '';

    fetch('chatbot.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
    })
    .then(res => res.json())
    .then(data => {
        const reply = data.choices[0].message.content;
        box.innerHTML += `<div><b>Bot:</b> ${reply}</div>`;
        box.scrollTop = box.scrollHeight;
    })
    .catch(() => {
        box.innerHTML += `<div><i>Gre코ka u komunikaciji.</i></div>`;
    });
}
</script>
